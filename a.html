<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Full-Page Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .offcanvas-start {
            width: 0;
            transition: width 0.3s ease;
        }
        #main-content {
            transition: margin-left 0.3s ease;
            width: 100%;
        }
        .offcanvas.show {
            width: 300px;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary m-3" id="openSidebar">
        â˜° Open Sidebar
    </button>
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Sidebar Menu</h5>
            <button type="button" class="btn-close" id="closeSidebar" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div id="main-content" class="p-3">
        <h2>Main Content</h2>
        <p>This content will be pushed when the sidebar appears.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var offcanvasElement = document.getElementById('offcanvasNavbar');
        var mainContent = document.getElementById('main-content');
        var openSidebarBtn = document.getElementById('openSidebar');
        var closeSidebarBtn = document.getElementById('closeSidebar');
        
        openSidebarBtn.addEventListener('click', function () {
            offcanvasElement.classList.add('show');
            mainContent.style.marginLeft = '300px';
        });
        
        closeSidebarBtn.addEventListener('click', function () {
            offcanvasElement.classList.remove('show');
            mainContent.style.marginLeft = '0';
        });
    </script>
</body>
</html>
